<mat-card>
  <mat-card-title>Clients</mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">
      <!-- ID COLUMN -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
      </ng-container>

      <!-- NAME COLUMN -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
      </ng-container>

      <!-- STATUS COLUMN -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.status }}</mat-cell>
      </ng-container>

      <!-- ACTIONS COLUMN -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-icon-button [matMenuTriggerFor]="menu" spy-click-stop-propagation
                  (menuClosed)="onMenuClosed()"
                  (menuOpened)="onMenuOpened(user)">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let user; columns: displayedColumns;" (click)="details(user)"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item (click)="dispatchTask(taskType.photo)">
    <mat-icon>add</mat-icon>
    Get photo
  </button>
  <button mat-menu-item (click)="details(menuUser)">
    <mat-icon>info</mat-icon>
    Details
  </button>
</mat-menu>
