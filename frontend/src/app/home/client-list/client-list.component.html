<mat-card>
  <mat-card-title>Clients</mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">
      <!-- ID COLUMN -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let client">{{ client.id }}</mat-cell>
      </ng-container>

      <!-- ACTIONS COLUMN -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let client">
          <button mat-icon-button [matMenuTriggerFor]="menu"
                  (menuClosed)="onMenuClosed()"
                  (menuOpened)="onMenuOpened(client)">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let client; columns: displayedColumns;" (dblclick)="onDoubleClick(client)"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item (click)="dispatchTask(taskType.photo)">
    <mat-icon>add</mat-icon>
    Get photo
  </button>
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    Details
  </button>
</mat-menu>
