<mat-card>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="login" placeholder="Login">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password">
    </mat-form-field>
  </form>
  <button mat-button (click)="submit()">
    LOGIN
  </button>
</mat-card>
